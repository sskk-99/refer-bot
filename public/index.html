<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Refer Bot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 100%; padding: 8px; font-size: 16px; margin: 10px 0; }
    button {
      padding: 10px 16px; font-size: 16px;
      background-color: #2196F3; color: white; border: none;
      border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ”— Your Referral Link</h2>
  <input type="text" id="referralLink" readonly />
  <button onclick="copyLink()">ðŸ“‹ Copy Referral Link</button>

  <h3 id="referral-count">Referral Count: Loading...</h3>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlHEPK_acdr0K82KBlcmozUUHgze-Zi0",
      authDomain: "refer-bot-eb51d.firebaseapp.com",
      projectId: "refer-bot-eb51d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Async function to handle Firestore logic
    async function handleReferral() {
      const params = new URLSearchParams(window.location.search);
      const refId = params.get("ref") || "default_user"; // Default to "default_user" if no ref param

      // Create referral link
      const referralLink = `https://refer-bot-eb51d.web.app/?ref=${refId}`;
      document.getElementById("referralLink").value = referralLink;

      // Reference to Firestore user document
      const userRef = doc(db, "referrals", refId);

      // Increment the referral count in Firestore
      if (params.get("ref")) {
        await setDoc(userRef, { count: increment(1) }, { merge: true });
      }

      // Listen for changes to Firestore and update the UI with the latest count
      onSnapshot(userRef, (docSnap) => {
        const count = docSnap.data()?.count || 0;
        document.getElementById("referral-count").innerText = `Referral Count: ${count}`;
      });
    }

    // Call the async function to handle referral
    handleReferral();

    // Function to copy the referral link
    window.copyLink = function () {
      const input = document.getElementById("referralLink");
      input.select();
      input.setSelectionRange(0, 99999); // For mobile support
      document.execCommand("copy");
      alert("Referral link copied: " + input.value);
    };
  </script>

</body>
</html>
