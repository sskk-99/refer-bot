<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #2196F3;
      padding: 10px;
      color: white;
    }
    nav button {
      padding: 10px;
      background-color: #f4f4f4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #2196F3;
    }
    section {
      padding: 20px;
      display: none;
    }
    section.active {
      display: block;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .section-content {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('referral')">Referral</button>
    <button onclick="showSection('balance')">Balance</button>
  </nav>

  <!-- Sections -->
  <section id="home" class="active">
    <div class="section-content">
      <h2>Welcome to Your Referral Bot!</h2>
      <p>Your Telegram Username: <span id="username">Loading...</span></p>
    </div>
  </section>

  <section id="referral">
    <div class="section-content">
      <h2>Referral Link</h2>
      <input type="text" id="referralLink" readonly />
      <button onclick="copyLink()">ðŸ“‹ Copy Referral Link</button>
    </div>
  </section>

  <section id="balance">
    <div class="section-content">
      <h2>Referral Count & Points</h2>
      <p>Your Referral Count: <span id="referral-count">Loading...</span></p>
      <p>Your Points: <span id="points">Loading...</span></p>
    </div>
  </section>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      onSnapshot,
      increment,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBlHEPK_acdr0K82KBlcmozUUHgze-Zi0",
      authDomain: "refer-bot-eb51d.firebaseapp.com",
      projectId: "refer-bot-eb51d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Telegram WebApp Init
    const tg = window.Telegram.WebApp;
    tg.ready(); // let Telegram know you're ready

    const username = tg.initDataUnsafe?.user?.username || "guest";
    document.getElementById("username").innerText = username;

    // Referral link logic
    const referralLink = `https://refer-bot-eb51d.web.app/?ref=${username}`;
    document.getElementById("referralLink").value = referralLink;

    // Firestore document reference
    const userRef = doc(db, "referrals", username);

    // Copy link function
    window.copyLink = function () {
      const input = document.getElementById("referralLink");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value).then(() => {
        alert("Referral link copied!");
      });
    };

    // Update referral data on load and on change
    async function updateReferralData() {
      const snap = await getDoc(userRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("referral-count").innerText = data.count || 0;
        document.getElementById("points").innerText = data.points || 0;
      } else {
        await setDoc(userRef, { count: 0, points: 0 });
        document.getElementById("referral-count").innerText = 0;
        document.getElementById("points").innerText = 0;
      }
    }

    // Real-time listener
    onSnapshot(userRef, (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("referral-count").innerText = data.count || 0;
        document.getElementById("points").innerText = data.points || 0;
      }
    });

    // Increase referral (handle from Firebase Function or Firestore Rule externally)
    async function increaseReferral(refUsername) {
      const refDoc = doc(db, "referrals", refUsername);
      await setDoc(refDoc, { count: increment(1), points: increment(100) }, { merge: true });
    }

    // If link has ?ref=username
    const urlParams = new URLSearchParams(window.location.search);
    const refUser = urlParams.get('ref');
    if (refUser && refUser !== username) {
      await increaseReferral(refUser);
    }

    // Page navigation
    window.showSection = function (sectionId) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    };

    // Initial load
    updateReferralData();
  </script>
</body>
</html>
