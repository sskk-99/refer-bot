<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <style>
    body { margin:0; font-family:Arial; background:#121212; color:#fff; text-align:center; }
    .section { display:none; padding:20px; }
    .section.active { display:block; }
    .nav { position:fixed; bottom:0; left:0; right:0; display:flex; justify-content:space-around; background:#1f1f1f; padding:10px; }
    .nav button { background:#007bff; color:#fff; border:none; padding:10px 15px; border-radius:8px; }
    .user-info { display:flex; justify-content:center; align-items:center; margin-top:15px; }
    .user-info img { border-radius:50%; width:50px; height:50px; margin-right:10px; }
    .leaderboard { margin-left: 20px;}
    #leaderboard-list li { list-style:none; padding:5px; border-bottom:1px solid #444; }
    .loading { color: #aaa; font-style: italic; }
  </style>
</head>
<body>

<div id="home" class="section active">
  <div class="user-info">
    <img id="user-avatar" src="https://placehold.it/60x60">
    <div>
      <div id="user-name">Loading...</div>
      <div id="user-username"></div>
    </div>
    <div>
      <button onclick="showSection('leaderboard');loadLeaderboard()">üèÜ Leaderboard</button>
    </div>
  </div>
  <h3>‚≠ê Points: <span id="user-points" class="loading">0</span></h3>
</div>

<div id="earn" class="section">
  <h3>Earn Points</h3>
  <button onclick="addPoints(50)">+50 Points</button>
</div>

<div id="referral" class="section">
  <h3>Referral</h3>
  <div>Invite your friends:</div>
  <div id="invite-link" style="word-break:break-all;margin:10px 0;" class="loading">Generating link...</div>
  <button onclick="copyInviteLink()">Copy Invite Link</button>
  <div id="referral-status" style="margin-top:10px;"></div>
</div>

<div id="balance" class="section">
  <h3>üí≥ Your Balance</h3>
  <p>Total Points: <span id="balance-points" class="loading">0</span> ‚≠ê</p>
</div>

<div id="leaderboard" class="section">
  <h3>üèÜ Leaderboard</h3>
  <ul id="leaderboard-list">
    <li class="loading">Loading leaderboard...</li>
  </ul>
</div>

<div class="nav">
  <button onclick="showSection('home')">üè† Home</button>
  <button onclick="showSection('earn')">üí∞ Earn</button>
  <button onclick="showSection('referral')">üë• Referral</button>
  <button onclick="showSection('balance');updateBalance()">üí≥ Balance</button>
</div>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBlHEPK_acdr0K82KBlcmozUUHgze-Zi0g",
    authDomain: "refer-bot-eb51d.firebaseapp.com",
    projectId: "refer-bot-eb51d",
    storageBucket: "refer-bot-eb51d.appspot.com",
    messagingSenderId: "859657197457",
    appId: "1:859657197457:web:1e8df7b29536ac9d0aac30"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const botUsername = "refer_078_bot"; 
  let points = 0;
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === "home") updatePoints();
    if (id === "leaderboard") loadLeaderboard();
  }

  async function addPoints(amount) {
    const userId = tg.initDataUnsafe?.user?.id?.toString();
    if (!userId) {
      alert("User not identified");
      return;
    }
    
    try {
      const userRef = db.collection('users').doc(userId);
      await userRef.update({
        points: firebase.firestore.FieldValue.increment(amount),
        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
      });
      
      updatePoints();
      alert(`+${amount} points added!`);
    } catch (error) {
      console.error("Error adding points:", error);
      alert("Error adding points. Please try again.");
    }
  }

  async function updatePoints() {
    const userId = tg.initDataUnsafe?.user?.id?.toString();
    if (!userId) return;
    
    try {
      const doc = await db.collection('users').doc(userId).get();
      if (doc.exists) {
        points = doc.data().points || 0;
        document.getElementById("user-points").textContent = points;
        document.getElementById("balance-points").textContent = points;
        document.getElementById("user-points").classList.remove("loading");
        document.getElementById("balance-points").classList.remove("loading");
      }
    } catch (e) {
      console.error("Point update error:", e);
    }
  }

  function updateBalance() {
    document.getElementById("balance-points").textContent = points;
    document.getElementById("balance-points").classList.remove("loading");
  }

  async function loadLeaderboard() {
    try {
      document.getElementById("leaderboard-list").innerHTML = '<li class="loading">Loading...</li>';
      
      const snapshot = await db.collection('users')
        .orderBy('points', 'desc')
        .limit(10)
        .get();
      
      let html = "";
      let rank = 1;
      snapshot.forEach(doc => {
        const user = doc.data();
        html += `<li>${rank}. ${user.name || user.username || 'Anonymous'} - ${user.points || 0} ‚≠ê</li>`;
        rank++;
      });
      
      if (html === "") {
        html = "<li>No users found</li>";
      }
      
      document.getElementById("leaderboard-list").innerHTML = html;
    } catch (error) {
      console.error("Error loading leaderboard:", error);
      document.getElementById("leaderboard-list").innerHTML = "<li>Error loading leaderboard</li>";
    }
  }

  function copyInviteLink() {
    const link = document.getElementById("invite-link").textContent;
    navigator.clipboard.writeText(link).then(() => {
      alert("‚úÖ Invite Link Copied!");
    }).catch(err => {
      console.error("Copy failed:", err);
      alert("Failed to copy link");
    });
  }

  async function processReferral(referrerId, newUserId) {
    try {
      // Check if referral already exists
      const referralRef = db.collection('referrals').doc(`${referrerId}_${newUserId}`);
      const referralDoc = await referralRef.get();
      
      if (referralDoc.exists) {
        console.log("Referral already processed");
        return false;
      }
      
      // Create a batch for atomic operations
      const batch = db.batch();
      
      // 1. Create referral record
      batch.set(referralRef, {
        referrerId: referrerId,
        referredId: newUserId,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        status: "completed"
      });
      
      // 2. Add 100 points to referrer
      const referrerRef = db.collection('users').doc(referrerId);
      batch.set(referrerRef, {
        points: firebase.firestore.FieldValue.increment(100),
        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      
      // 3. Add 50 points to new user
      const newUserRef = db.collection('users').doc(newUserId);
      batch.set(newUserRef, {
        points: firebase.firestore.FieldValue.increment(50),
        username: tg.initDataUnsafe?.user?.username || 'unknown',
        name: tg.initDataUnsafe?.user?.first_name || 'Anonymous',
        photo_url: tg.initDataUnsafe?.user?.photo_url || '',
        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      
      // Commit the batch
      await batch.commit();
      
      console.log("Referral processed successfully");
      return true;
    } catch (error) {
      console.error("Referral processing error:", error);
      return false;
    }
  }

  async function checkReferral() {
    const urlParams = new URLSearchParams(window.location.search);
    const referrerId = urlParams.get("start");
    const newUserId = tg.initDataUnsafe?.user?.id?.toString();
    
    if (!referrerId || !newUserId || referrerId === newUserId) {
      return;
    }
    
    try {
      const statusElement = document.getElementById("referral-status");
      statusElement.textContent = "Checking referral...";
      statusElement.style.color = "#aaa";
      
      const success = await processReferral(referrerId, newUserId);
      
      if (success) {
        statusElement.textContent = "üéâ Referral bonus received! +50 points";
        statusElement.style.color = "#4CAF50";
        updatePoints();
      } else {
        statusElement.textContent = "Referral already processed";
        statusElement.style.color = "#FF9800";
      }
    } catch (error) {
      console.error("Referral check error:", error);
      document.getElementById("referral-status").textContent = "Error processing referral";
      document.getElementById("referral-status").style.color = "#F44336";
    }
  }

  // Initialize user data
  async function initializeUser() {
    const user = tg.initDataUnsafe?.user;
    if (!user) return;
    
    document.getElementById('user-name').textContent = `Hello, ${user.first_name}`;
    document.getElementById('user-username').textContent = `@${user.username || 'No Username'}`;
    document.getElementById('user-avatar').src = user.photo_url || 'https://placehold.it/60x60';
    
    const inviteLink = `https://t.me/${botUsername}?start=${user.id}`;
    document.getElementById("invite-link").textContent = inviteLink;
    document.getElementById("invite-link").classList.remove("loading");
    
    // Create/update user document
    try {
      await db.collection('users').doc(user.id.toString()).set({
        username: user.username || 'unknown',
        name: user.first_name || 'Anonymous',
        photo_url: user.photo_url || '',
        points: firebase.firestore.FieldValue.increment(0),
        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      
      console.log("User initialized in database");
    } catch (error) {
      console.error("User initialization error:", error);
    }
  }

  // Initialize the app
  document.addEventListener('DOMContentLoaded', async () => {
    await initializeUser();
    updatePoints();
    
    // Check for referrals after a short delay
    setTimeout(checkReferral, 1000);
    
    // Show loading state
    document.getElementById("user-points").classList.add("loading");
    document.getElementById("balance-points").classList.add("loading");
  });
</script>

</body>
</html>
